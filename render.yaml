services:
  - type: web
    name: university-recruitment-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ML_SERVICE_URL
        value: https://university-recruitment-ml-service.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true

  - type: web
    name: university-recruitment-ml-service
    env: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python verify_deployment.py
    startCommand: gunicorn standardized_app:app -b 0.0.0.0:$PORT
    pythonVersion: "3.12"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
